    <!-- 交互效果脚本 -->
    <script>
        // 为所有卡片添加点击波纹效果
        document.querySelectorAll('a > div').forEach(card => {
            card.addEventListener('click', function(e) {
                // 创建波纹元素
                const ripple = document.createElement('span');
                ripple.classList.add('absolute', 'rounded-full', 'bg-white/50', 'transform', 'scale-0', 'animate-ping');
                ripple.style.width = ripple.style.height = Math.max(card.offsetWidth, card.offsetHeight) + 'px';
                
                // 计算位置
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left - ripple.offsetWidth / 2;
                const y = e.clientY - rect.top - ripple.offsetHeight / 2;
                
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                // 添加到卡片并设置相对定位
                card.style.position = 'relative';
                card.appendChild(ripple);
                
                // 移除波纹元素
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
